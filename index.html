<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="dist/styles.css">
  <title>devfinder</title>
</head>
<body>

      <h1 class="title">devfinder</h1>

        </section>
        <section>
          <div>
            <p>Repos</p>

          </div>
          <div>
            <p>Followers</p>
            <p>3938</p>
          </div>
          <div>
            <p>Following</p>
            <p>9</p>
          </div>
        </section>
        <section>
          <div>
            <img src="assets/icon-location.svg">
            <p>San Francisco</p>
          </div>
          <div>
            <img src="assets/icon-website.svg">

          </div>
          <div>
